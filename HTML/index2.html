<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get Started</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/style2.css">
</head>
<body>
    <main>
        <h1>Get Started.</h1>
        <form action="#" method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="password-wrapper">
                    <input type="password" id="password" name="password" required>
                    <img src="https://img.icons8.com/ios-glyphs/20/ffffff/visible--v1.png" 
                         id="togglePassword" 
                         alt="Show/Hide Password" 
                         class="password-toggle-icon">
                </div>
            </div>
            
            <button type="submit">Sign Up</button>
        </form>

        <div class="or-divider">
            <span class="line"></span>
            <span class="text">Or sign up with</span>
            <span class="line"></span>
        </div>

        <div class="social-signup">
            <a href="#" class="social-icon google"><img src="https://img.icons8.com/color/24/000000/google-logo.png" alt="Google"></a>
            <a href="#" class="social-icon facebook"><img src="https://img.icons8.com/color/24/000000/facebook-new.png" alt="Facebook"></a>
            <a href="#" class="social-icon twitter"><img src="https://img.icons8.com/color/24/000000/twitter--v1.png" alt="Twitter"></a>
        </div>

        <div class="already-account">
            <p>Already have an account? <a href="/HTML/index3.html">Sign in</a></p>
        </div>
    </main>

    <script>
        const passwordInput = document.getElementById('password');
        const togglePassword = document.getElementById('togglePassword');
        let visible = false;
        togglePassword.addEventListener('click', function () {
            visible = !visible;
            passwordInput.type = visible ? 'text' : 'password';
            togglePassword.src = visible
                ? 'https://img.icons8.com/ios-glyphs/20/ffffff/closed-eye.png'
                : 'https://img.icons8.com/ios-glyphs/20/ffffff/visible--v1.png';
            togglePassword.style.filter = visible ? 'invert(0%)' : 'invert(30%)'; 
        });
    </script>
</body>
</html>
